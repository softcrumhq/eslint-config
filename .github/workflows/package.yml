name: Pipeline Package

on:
  push:
    branches:
      - master

jobs:
  package:
    if: contains(github.event.commits[0].message, 'chore(release)') == false
    name: Package [NodeJS ${{ matrix.node }}, OS ${{ matrix.os }}]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['14.x']
        os: [ubuntu-latest]
    steps:
    - name: Configuration - Git Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Run script - Release
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB }}
      uses: ridedott/release-me-action@master
      with:
        node-module: true
        release-branches:
          '[
            "+([0-9])?(.{+([0-9]),x}).x",
            "master",
            "next",
            "next-major",
            { "name": "alpha", "prerelease": "alpha" },
            { "name": "beta", "prerelease": "beta" },
            { "name": "develop", "prerelease": "build" },
            { "name": "release", "prerelease": "rc" }
          ]'
        release-rules:
          '[
            { "type": "breaking", "release": "major" },
            { "type": "bugfix", "release": "patch" },
            { "type": "chore(changelog)", "release": false },
            { "type": "feature", "release": "minor" },
            { "type": "hotfix", "release": "patch" },
            { "type": "security", "release": "patch" }
          ]'
    - name: Run script - Setup NodeJS
      uses: actions/setup-node@v2
      with:
        registry-url: https://npm.pkg.github.com/
        scope: '@softcrumhq'
    - name: Run script - package
      continue-on-error: true
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB }}
      run: npm publish
    timeout-minutes: 5
